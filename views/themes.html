<md-toolbar class="md-tall md-theme-default md-hue-1"> <span flex></span> <h1 class="md-toolbar-tools"> Themes & Versions </h1> </md-toolbar> <md-card> <md-card-content> <md-progress-linear class="md-warn" md-mode="indeterminate" ng-show="loading"> </md-progress-linear> <md-input-container> <label>Search themes</label> <input ng-model="search"> </md-input-container> <md-list> <md-item ng-repeat="theme in tags|filter: {name: search}"> <md-item-content> <div class="md-tile-content" layout="row" layout-align="left center"> <h3>{{theme.name}}</h3> <span flex></span> <md-button ng-href="https://github.com/dbtek/bootswatch-dist/releases/tag/{{theme.name}}"><i class="fa fa-tag"></i></md-button> <md-button ng-href="{{theme.zipball_url}}"> <md-tooltip> Download zip </md-tooltip> <i class="fa fa-arrow-circle-o-down"></i> </md-button> <md-button ng-href="{{theme.tarball_url}}"> <md-tooltip> Download tar </md-tooltip> <i class="fa fa-file-archive-o"></i> </md-button> <p> {{item.notes}} </p> </div> </md-item-content> <md-divider></md-divider> </md-item> </md-list> </md-card-content> </md-card>
